<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive table--no-card m-b-30">
            <table class="table table-borderless table-striped table-earning">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Temperature Mesure</th>
                        <th class="text-right">Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let i of tempList' >
                        <td>{{i.name}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.TemperatureMesure}}</td>
                        
                        <td ><button class="btn btn-danger"> Supprimer</button></td>
                    </tr>
                   
                </tbody>
            </table>

        </div>
    </div>
  
</div>
