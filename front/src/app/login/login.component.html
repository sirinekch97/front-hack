<p>login works!</p>
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a >
                            <img src="images/icon/logo.png" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form [formGroup]="registerForm" (ngSubmit)="authentifer()">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input  type="text"  formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && l.username.errors }"  placeholder="Username">
                                <div *ngIf="submitted && l.username.errors" class="invalid-feedback">
                                    <div *ngIf="l.username.errors.required">username is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password"  formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && l.password.errors }"  placeholder="Password">
                                <div *ngIf="submitted && l.password.errors" class="invalid-feedback">
                                    <div *ngIf="l.password.errors.required">password is required</div>
                                </div>
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Remember Me
                                </label>
                                <label>
                                    <a >Forgotten Password?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                            <div class="social-login-content">
                                <div class="social-button">
                                    <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button>
                                    <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button>
                                </div>
                            </div>
                        </form>
                        <div class="register-link">
                            <p>
                                Don't you have account?
                                <a >Sign Up Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
